<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-xl-4">
      <div class="row ch-internship-step-space">
        <div class="col-md-4 col-lg-4 col-xl-4">
          <div class="pull-right active">
            <img [hidden]="false" src="assets/image/manager.png" alt="">
            <img [hidden]="true" src="assets/image/manager-color.png" alt="">
          </div>
        </div>
        <div class="col-md-8 col-lg-8 col-xl-8">
          <div class="ch-internship-step-labal">
            <span [hidden]="false">Personal Details</span>
          </div>
        </div>
      </div>
      <div class="row ch-internship-step-space">
        <div class="col-md-4 col-lg-4 col-xl-4 text-right">
          <div class="pull-right inactive">
            <img [hidden]="false" src="assets/image/collaboration.png" alt="">
            <img [hidden]="true" src="assets/image/collaboration-color.png" alt="">
          </div>
        </div>
        <div class="col-md-8 col-lg-8 col-xl-8">
          <div class="ch-internship-step-labal">
            <span [hidden]="true">Company Details</span>
          </div>
        </div>
      </div>
      <div class="row ch-internship-step-space">
        <div class="col-md-4 col-lg-4 col-xl-4 text-right">
          <div class="pull-right inactive">
            <img [hidden]="false" src="assets/image/blank-opened-book-pages.png" alt="">
            <img [hidden]="true" src="assets/image/blank-opened-book-color.png" alt="">
          </div>
        </div>
        <div class="col-md-8 col-lg-8 col-xl-8">
          <div class="ch-internship-step-labal">
            <span [hidden]="true">Post Internship</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-4 col-xl-4">
      <div class="row">
        <div class="col-md-12 col-lg-12 col-xl-12 text-center">
          <h1 class="ch-internship-form-head">Personal Details</h1>
          <!-- <h1 class="ch-internship-form-head">Company Details</h1>
          <h1 class="ch-internship-form-head">Post Internship</h1> -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-12 col-xl-12 text-center">
           <p class="ch-internship-form-head2">
              Please fill the correct information for better service
           </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-12 col-xl-12 position-relative">
          <div class="row">
            <div class="col-md-10 col-lg-8 col-xl-8 offset-xl-2 offset-lg-2 offset-md-2">
              <div class="ch-red-line"></div>
              <span class="position-absolute ch-red-square"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-xl-12">
          <div class="row mt-5">
            <form class="w-100" action="">
              <div class="row">
                <div class="col-lg-12 col-xl-12 form-group ch-internship-form">
                    <input class="form-control" type="text" name="firstname" placeholder="First name">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-xl-12 form-group ch-internship-form">
                    <input class="form-control" type="text" name="lastname" placeholder="Last name">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-xl-12 form-group ch-internship-form">
                    <input class="form-control" type="text" name="email" placeholder="Company Email Id">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-xl-12 form-group ch-internship-form-mobile">
                    <select class="" name="" id="">
                      <option value="0">+91</option>
                      <option value="1">+92</option>
                      <option value="2">+93</option>
                    </select>
                    <input class="form-control" type="text" name="mobile" placeholder="Mobile number">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-xl-12 form-group ch-internship-form">
                    <button class="btn btn-success">Save & Continue</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-4 col-xl-4 ch-internship-right-img">
      <img src="assets/image/user-image.gif" alt="">
    </div>
  </div>
</div>
