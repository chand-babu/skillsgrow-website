<div class="container">
    <div class="mt-5 mb-5 row" *ngFor="let x of paymentResponse">
        <div class="col-12 text-center table-responsive"
        [ngClass]="(x.status === 'success') ? 'alert-success' : 'alert-danger'">
            <h4 class="mt-3">{{(x.status == 'success') ? 'Payment Done Successfully' : 'Payment Failed'}}</h4>
            <table class="table">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <td>:</td>
                        <td>{{x.firstname}}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>:</td>
                        <td>{{x.email}}</td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                        <td>:</td>
                        <td>{{x.phone}}</td>
                    </tr>
                    <tr>
                        <th>Date</th>
                        <td>:</td>
                        <td>{{x.addedon}}</td>
                    </tr>
                    <tr>
                        <th>Txnid</th>
                        <td>:</td>
                        <td>{{x.txnid}}</td>
                    </tr>
                    <tr>
                        <th>Amount</th>
                        <td>:</td>
                        <td>{{x.amount}}</td>
                    </tr>
                    <tr>
                        <th>Course Name</th>
                        <td>:</td>
                        <td>{{x.productinfo}}</td>
                    </tr>
                    <tr>
                        <th>Status</th>
                        <td>:</td>
                        <td>{{x.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
